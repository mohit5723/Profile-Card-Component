<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="up">
      <div class="images">
        <img src="images/bg-pattern-card.svg" alt="" class="bg">
        <img src="images/image-victor.jpg" alt="" class="victor">
      </div>
    </div>
    <div class="details">
     <h2>Victor Crest <span class="age">26</span> </h2> 
      London
      
    </div>
    <hr>
    <div class="media">
      <div class="follow">
       <p class="in-k">80K</p> 
       <p class="manage">Followers</p> 
      </div>
      <div class="likes">
       <p class="in-k">803K</p> 
       <p class="manage">Likes</p> 
      </div>
      <div class="photos">
        <p class="in-k">1.4K</p> 
        <p class="manage">Photos</p>
      </div>
    </div>
  </div>
 
  
</body>
</html>
